<section class="row">
    <h1 class="col-12 text-center">House Page</h1>
</section>
<section>
        <form onsubmit="app.HouseController.addHouse()" class="card bg-dark border-greg text-light m-1 p-2 row justify-content-center text-center align-items-center flex-row">

            <h3 class="col-12">List Your House</h3>
            
            <div class="col-5 p-0 pb-1 m-0">
                <label for="year">Year</label>
                <input name="year" type="number" min="1800" max="2030">
            </div>

            <div class="col-5 p-0 pb-1 m-0">
                <label class="w-50" for="price">Price</label>
                <input class="w-50" required name="price" type="number" min="0" max="1000000000" value="250000">
            </div>

            <div class="col-5 p-0 pb-1 m-0">
                <label class="w-50" for="bedrooms">Bedrooms: 0</label>
                <input class="w-50" required name="bedrooms" type="range" min="0" max="10">
            </div>

            <div class="col-5 p-0 pb-1 m-0">
                <label class="w-50" for="bathrooms">Bathrooms: 0</label>
                <input class="w-50" required name="bathrooms" type="range" min="0" max="10">
            </div>

            <div class="col-5 p-0 pb-1 m-0">
                <label class="w-50" for="sqft">SQFT:</label>
                <input class="w-50" required name="sqft" type="number" min="1" max="100000">
            </div>

            <div class="col-5 p-0 pb-1 m-0">
                <label class="w-50" for="imgUrl">Image Link</label>
                <input class="w-50" required name="imgUrl" type="url">
            </div>
            <div class="col-12 p-0 pb-2 m-0">
                <label class="w-50"for="description">Short Description</label>
                <input class="w-50" required name="description" type="text" min="0" max="300" placeholder="300 Max Characters">
            </div>

            <div>
                <button class="btn btn-outline-greg">Submit <i class="mdi mdi-mai"></i></button>
            </div>

        </form>
</section>
